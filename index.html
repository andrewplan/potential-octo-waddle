<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>My Services Demo</title>
  </head>
  <body>
    <div ng-controller="mainController">
      <h1>Main Controller</h1>
      <h3>{{user.name}}</h3>
    </div>

    <div ng-controller="differentController">
      <h1>Different Controller</h1>
      <h3>{{user.name}}</h3>
      <input ng-model="user.name" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="mainController.js" charset="utf-8"></script>
    <script src="mainService.js" charset="utf-8"></script>
    <script src="differentController.js" charset="utf-8"></script>
  </body>
</html>
